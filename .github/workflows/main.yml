name: CI

on:
  push:
    branches:
      - develop # pushes on develop



jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "merge develop to master"
          base: "master"
          branch: "develop"
