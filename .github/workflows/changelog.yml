name: Generate changelog

on: 
  workflow_dispatch:
  push:

jobs:
  changelog:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Generate
        uses: tahirmt/test-simple-github-action@master
        with:
          token: 'token value'
          outputFile: 'output file value'
          since: 'since value'
          nextTag: 'next tag value'
          filter: 'filter regex'
          labels: 'labels,comma,separated'
